<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager App</title>
  <script src="/javascripts/jquery.js" type="text/javascript"></script>
  <script src="/javascripts/handlebars.js" type="text/javascript"></script>
  <script src="/javascripts/frontend_manager.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/stylesheets/main.css"/>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>

  <main>
    <section id="utility">
      <a href="#form" id="addContact">
        <button type="button">Add Contact</button>
      </a>
    </section>
    <section id="contacts"></section>
  </main>

  <section id="form"></section>

  <footer></footer>

  <script id="contactForm" class="hbTemplate" type="text/x-handlebars">
    <h2>{{formTitle}}</h2>
    <form name="{{formName}}" data-id="{{id}}">
      <p>
        <label for="full_name">Full name: </label>
        <input id="full_name" type="text" pattern=".+" data-alert="Please enter a name" value="{{full_name}}">
      </p>
      <p>
        <label for="email">Email address: </label>
        <input id="email" type="email" pattern=".+@.+\..+" data-alert="Please enter a valid email" value="{{email}}"> 
      </p>
      <p>
        <label for="phone_number">Telephone number: </label>
        <input id="phone_number" type="text" pattern=".+" data-alert="Please enter a phone number" value="{{phone_number}}">
      </p>
      <p>
        <input name="submit" type="submit" value="Submit">
        <input name="cancel" type="reset" value="Cancel">
      </p>
    </form>
  </script>

  <script id="contactList" class="hbTemplate" type="text/x-handlebars">
    {{#each contacts}}
      {{> contact}}
    {{/each}}
  </script>

  <script id="contact" class="hbTemplate hbPartial" type="text/x-handlebars">
    <dl id="{{id}}">
      <h2>{{full_name}}</h2>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
    </dl>
    <button data-id="{{id}}" name="edit">Edit</button>
    <button data-id="{{id}}" data-contact="{{full_name}}" name="delete">Delete</button>
  </script>

  <script id="alert" class="hbTemplate" type="text/x-handlebars">
    <div class="alert">{{message}}</div>
  </script>
</body>
</html>
